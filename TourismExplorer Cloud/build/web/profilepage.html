    <h1 style="text-align:center; font-family: Georgia;color: aliceblue ;text-shadow: 2px 3px rgb(4, 0, 247);">WELCOME EXPLORER</h1>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    .mySlides {display:none}
    </style>
    <br>
    <div class="w3-content" style="width:500px;height: 300px; display: inline-block;">
      <img class="mySlides" src="https://mediaindia.eu/wp-content/uploads/2017/09/India_tourism.jpg" style="width:100%">
      <img class="mySlides" src="https://i.pinimg.com/originals/45/1f/65/451f65cd9bd4b8b855cca534dde6156f.jpg" style="width:100%">
      <img class="mySlides" src="https://wallpapercave.com/wp/wp2894071.jpg" style="width:100%">
      <img class="mySlides" src="https://www.taleof2backpackers.com/wp-content/uploads/2020/01/Chidambaram-Nataraja-Temple.jpg" style="width:100%">
      <img class="mySlides" src="https://media.istockphoto.com/photos/scenic-sea-beach-at-havelock-islands-andaman-india-at-sunset-picture-id1040379102?b=1&k=20&m=1040379102&s=170667a&w=0&h=XYbpiPnxF-ENOhn24ULYGf0gC3HTG0WrxKsbEFVaAoI=" style="width:100%">
      <img class="mySlides" src="https://imgcld.yatra.com/ytimages/image/upload/t_holidays_responsivedetailslargeimg/v1465544724/Manali%20Leh%20Blog_1465544720.jpg" style="width:100%">
    </div>
    
    <div class="w3-center" style="color: aliceblue;">
      <div class="w3-section">
        <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">&#10094; Prev</button>
        <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next &#10095;</button>
      </div>
      <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
      <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
      <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
      <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
      <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
      <button class="w3-button demo" onclick="currentDiv(6)">6</button> 
    </div>
    
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " w3-red";
    }
    </script>
